<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="wrapper">
      <header><i id="back" class="bx bx-left-arrow-alt"></i>Weather App</header>
      <section class="section input-part">
        <p class="info-text"></p>
        <input type="text" placeholder="Enter city name" spellcheck="false" required class="inputField" />
        <div class="sparator"></div>
        <button id="getCurrentLocation"><i class="bx bx-current-location"></i>Get Device Location</button>
      </section>
      <section class="weather-part">
        <img src="#" alt="Weather Icon" />
        <h3 id="description">Hello</h3>
        <div class="temp">
          <span class="numb">_</span>
          <span class="deg">°</span>C
        </div>
        <div class="location">
          <span class="weather">_</span>

          <span><i class="bx bx-map"></i>_, _</span>
        </div>
        <div class="bottom-details">
          <!-- 1 -->
          <div class="column feels">
            <i class="bx bxs-thermometer"></i>
            <div class="details">
              <div class="temp">
                <span class="numb-2">_</span>
                <span class="deg">°</span>C
              </div>
              <p>Feels Like</p>
            </div>
          </div>
          <!-- 2 -->
          <div class="column humidity">
            <i class="bx bxs-droplet-half"></i>
            <div class="details">
              <span class="numb">__</span>
              <p>Humidity</p>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
